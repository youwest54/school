<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Flashcards with Persistent Remembered State</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      padding-bottom: 4rem; /* space for the return button */
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    /* Flashcard styles */
    .flashcard {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      touch-action: manipulation;
      min-height: 200px;
    }
    .flashcard.remembered { border-color: #43a047; }
    .remembered-badge {
      position: absolute;
      top: 8px; right: 12px;
      background: #43a047;
      color: #fff;
      border-radius: 8px;
      padding: 2px 6px;
      font-size: 0.75rem;
      display: none;
    }
    .flashcard.remembered .remembered-badge { display: block; }
    .content {
      font-size: 1.5rem;
      min-height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .buttons button {
      flex: 1 1 30%;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .remember-button { background: #eee; color: #333; }
    .remember-button.remembered { background: #43a047; color: #fff; }
    .play-button {
      background: none;
      font-size: 1.2rem;
      color: #1976d2;
    }

    /* Modal backdrop */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    /* Modal box */
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 90%;
      width: 320px;
    }
    .modal-content h2 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .modal-content label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    .modal-content select,
    .modal-content input[type="range"] {
      width: 100%;
    }
    .modal-content .close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .lang-settings {
      padding: 1rem 0;
      margin-bottom: 1.5rem;
      min-height: 180px;
    }

    /* Pin settings & flip-all to bottom-right */
    #settings-button,
    #flip-all-button {
      position: fixed;
      bottom: 1rem;
      z-index: 1001;
      background: #fff;
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #settings-button { right: 1rem; }
    #flip-all-button { right: 4rem; }

    /* Return button at bottom center */
    #return-button {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>

  <!-- Flip-all and Settings -->
  <button id="flip-all-button" title="Flip all cards to Arabic">üîÑ</button>
  <button id="settings-button" title="Settings">‚öôÔ∏è</button>

  <div id="card-container"></div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close" title="Close">√ó</span>
      <h2>Voice Settings</h2>
      <!-- Arabic -->
      <div class="lang-settings" data-lang="ar">
        <label>Arabic Voice:</label>
        <select class="voice-select"></select>
        <label>Rate: <span class="rate-value">1</span></label>
        <input type="range" class="rate-range" min="0.5" max="2" step="0.1" value="1">
        <label>Pitch: <span class="pitch-value">1</span></label>
        <input type="range" class="pitch-range" min="0" max="2" step="0.1" value="1">
      </div>
      <hr>
      <!-- English -->
      <div class="lang-settings" data-lang="en">
        <label>English Voice:</label>
        <select class="voice-select"></select>
        <label>Rate: <span class="rate-value">1</span></label>
        <input type="range" class="rate-range" min="0.5" max="2" step="0.1" value="1">
        <label>Pitch: <span class="pitch-value">1</span></label>
        <input type="range" class="pitch-range" min="0" max="2" step="0.1" value="1">
      </div>
      <hr>
      <!-- French -->
      <div class="lang-settings" data-lang="fr">
        <label>French Voice:</label>
        <select class="voice-select"></select>
        <label>Rate: <span class="rate-value">1</span></label>
        <input type="range" class="rate-range" min="0.5" max="2" step="0.1" value="1">
        <label>Pitch: <span class="pitch-value">1</span></label>
        <input type="range" class="pitch-range" min="0" max="2" step="0.1" value="1">
      </div>
    </div>
  </div>

  <!-- Return to main page -->
  <button id="return-button" onclick="window.location.href='index.html'">
    ‚Üê Return to Main Page
  </button>

  <script>
    // 1) Data
    const cards = [
      { arabic: "ÿØŸÇŸäŸÇ", english: "Accurate", french: "Pr√©cis" },
      { arabic: "ÿ∂ÿßŸÑŸÖ ÿ£Ÿà ŸÖÿ∏ŸÑŸàŸÖ", english: "Oppressor or oppressed", french: "Oppresseur ou opprim√©" },
      { arabic: "ÿ≠ÿ∂ÿßŸÜÿ© ÿßŸÑÿ£ÿ∑ŸÅÿßŸÑ ÿ®ÿπÿØ ÿßŸÑÿ∑ŸÑÿßŸÇ", english: "Child Custody", french: "La garde des enfants ÿ®ÿπÿØ divorce" },
      { arabic: "ŸÖÿ¨ÿßÿ±Ÿä", english: "Sewers", french: "√âgouts" },
      { arabic: "Ÿáÿ∂ŸÖ", english: "Digestion", french: "Digestion" },
      { arabic: "ÿ£ŸÜÿß ŸÉŸÜÿ™ ÿπŸÑŸâ Ÿàÿ¥ŸÉ ÿ£ŸÜ ÿ£ÿµÿßÿ® ÿ®ÿ≥Ÿäÿßÿ±ÿ©", english: "I almost got hit by a car.", french: "J'√©tais sur le point de me faire renverser" },
      { arabic: "ŸÉŸÜÿ™ ŸÇÿ±Ÿäÿ®Ÿãÿß ŸÖŸÜ ÿ£ŸÜ ÿ£ÿµÿßÿ® ÿ®ÿ≥Ÿäÿßÿ±ÿ©", english: "I was this close to being hit by a car.", french: "J'√©tais si pr√®s d'√™tre percut√© par une voiture" },
      { arabic: "ŸÖÿ∫ÿ™ÿ±ÿ®", english: "Expatriate", french: "Expatri√©" },
      { arabic: "ŸÉÿ±ÿ© ÿßŸÑŸÇÿØŸÖ ŸäŸÖŸÉŸÜ ÿ£ŸÜ ÿ™ÿ≤ŸäÿØ ÿßŸÑŸÜÿßÿ™ÿ¨ ÿßŸÑŸÖÿ≠ŸÑŸä", english: "Football can increase GDP by 2% to 5%.", french: "Le football peut augmenter le PIB de 2% √† 5%." },
      { arabic: "ÿ£ŸäŸÜ ŸäŸÖŸÉŸÜ ÿ£ŸÜ ÿ£ÿ¨ÿØ ÿ∞ŸÑŸÉÿü", english: "Where can I find it?", french: "O√π est-ce que je peux en trouver ?" },
      { arabic: "ÿ™ŸÜŸàÿπ", english: "Variety", french: "Vari√©t√©" },
      { arabic: "ÿ£ÿ®ÿπÿØŸá ŸÇÿØÿ± ÿßŸÑÿ•ŸÖŸÉÿßŸÜ", english: "Keep him as far away as possible", french: "√âloigne-le autant que possible" },
      { arabic: "ŸÖÿ±ÿßŸÇÿ®ÿ© ÿßŸÑÿ£ŸÜÿ¥ÿ∑ÿ©", english: "Monitoring activities", french: "Suivi des activit√©s" },
      { arabic: "ÿ¨ÿ±ÿ≠", english: "Wound", french: "Blessure" }
    ];

    // 2) Remembered state persistence
    let rememberedStates = {};
    try {
      rememberedStates = JSON.parse(localStorage.getItem('flashcardRemembered')) || {};
    } catch {}
    function saveRemembered() {
      localStorage.setItem('flashcardRemembered', JSON.stringify(rememberedStates));
    }

    // 3) Voice settings persistence
    const voiceSettings = {
      ar:{voiceURI:null,rate:1,pitch:1},
      en:{voiceURI:null,rate:1,pitch:1},
      fr:{voiceURI:null,rate:1,pitch:1}
    };
    const savedVoices = localStorage.getItem('flashcardVoiceSettings');
    if (savedVoices) Object.assign(voiceSettings, JSON.parse(savedVoices));

    function populateVoiceSelects() {
      const voices = speechSynthesis.getVoices();
      document.querySelectorAll('.lang-settings').forEach(cfg => {
        const lang = cfg.dataset.lang;
        const sel = cfg.querySelector('.voice-select');
        sel.innerHTML = '';
        voices.filter(v => v.lang.startsWith(lang)).forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.voiceURI;
          opt.textContent = `${v.name} (${v.lang})`;
          sel.append(opt);
        });
        if (voiceSettings[lang].voiceURI) sel.value = voiceSettings[lang].voiceURI;
      });
    }
    speechSynthesis.onvoiceschanged = populateVoiceSelects;

    // 4) Modal controls
    const modal = document.getElementById('settings-modal');
    document.getElementById('settings-button').onclick = () => {
      populateVoiceSelects();
      modal.style.display = 'flex';
    };
    modal.querySelector('.close').onclick = () => {
      modal.style.display = 'none';
      localStorage.setItem('flashcardVoiceSettings', JSON.stringify(voiceSettings));
    };
    document.querySelectorAll('.lang-settings').forEach(cfg => {
      const lang = cfg.dataset.lang;
      cfg.querySelector('.voice-select').onchange = e => voiceSettings[lang].voiceURI = e.target.value;
      const rate = cfg.querySelector('.rate-range'), rv = cfg.querySelector('.rate-value');
      rate.oninput = e => { rv.textContent = e.target.value; voiceSettings[lang].rate = +e.target.value; };
      rate.value = voiceSettings[lang].rate; rv.textContent = rate.value;
      const pitch = cfg.querySelector('.pitch-range'), pv = cfg.querySelector('.pitch-value');
      pitch.oninput = e => { pv.textContent = e.target.value; voiceSettings[lang].pitch = +e.target.value; };
      pitch.value = voiceSettings[lang].pitch; pv.textContent = pitch.value;
    });

    // 5) Build cards
    function createCard(data, idx) {
      const card = document.createElement('div');
      card.className = 'flashcard';
      card.dataset.side = 0;

      // badge
      const badge = document.createElement('span');
      badge.className = 'remembered-badge';
      badge.textContent = 'Remembered ‚úì';
      card.append(badge);

      // content
      const content = document.createElement('div');
      content.className = 'content';
      card.append(content);
      const render = () => {
        content.textContent = [data.arabic, data.english, data.french][+card.dataset.side];
      };
      render();

      // flip
      card.onclick = e => {
        if (!e.target.closest('button')) {
          card.dataset.side = (+card.dataset.side + 1) % 3;
          render();
        }
      };

      // buttons
      const btns = document.createElement('div');
      btns.className = 'buttons';

      // remember toggle
      const remBtn = document.createElement('button');
      remBtn.className = 'remember-button';
      const applyR = state => {
        card.classList.toggle('remembered', state);
        remBtn.classList.toggle('remembered', state);
        remBtn.textContent = state ? 'Unmark Remembered' : 'Mark as Remembered';
      };
      applyR(!!rememberedStates[idx]);
      remBtn.onclick = () => {
        rememberedStates[idx] = !rememberedStates[idx];
        applyR(rememberedStates[idx]);
        saveRemembered();
      };
      btns.append(remBtn);

      // play TTS
      const playBtn = document.createElement('button');
      playBtn.className = 'play-button';
      playBtn.textContent = 'üîä';
      playBtn.onclick = () => {
        const side = +card.dataset.side;
        const text = [data.arabic, data.english, data.french][side];
        const lang = ['ar','en','fr'][side];
        const utt = new SpeechSynthesisUtterance(text);
        const s = voiceSettings[lang];
        if (s.voiceURI) utt.voice = speechSynthesis.getVoices().find(v => v.voiceURI === s.voiceURI);
        else utt.lang = lang;
        utt.rate = s.rate; utt.pitch = s.pitch;
        speechSynthesis.speak(utt);
      };
      btns.append(playBtn);

      card.append(btns);
      return card;
    }

    // 6) Flip-all
    document.getElementById('flip-all-button').onclick = () => {
      document.querySelectorAll('.flashcard').forEach(c => {
        c.dataset.side = 0;
        c.querySelector('.content').textContent = c.__data__.arabic;
      });
    };

    // 7) Init
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('card-container');
      cards.forEach((c, i) => {
        const el = createCard(c, i);
        el.__data__ = c;
        container.append(el);
      });
      if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
    });
  </script>
</body>
</html>
