<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Flashcards</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#fafafa;max-width:600px;margin:auto;padding:1rem}
h1{text-align:center;margin-bottom:1rem;font-size:1.8rem}
.flashcard{background:#fff;border:1px solid #ddd;border-radius:12px;padding:1rem;margin-bottom:1rem;position:relative;touch-action:manipulation;cursor:pointer}
.flashcard.remembered{border-color:#43a047}
.remembered-badge{position:absolute;top:8px;right:12px;background:#43a047;color:#fff;border-radius:8px;padding:2px 6px;font-size:.75rem;display:none}
.flashcard.remembered .remembered-badge{display:block}
.content{font-size:1.5rem;min-height:2em;display:flex;align-items:center;justify-content:center;margin-bottom:.75rem}
.buttons{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center}
.buttons button{flex:1 1 30%;padding:.5rem;font-size:1rem;border:none;border-radius:8px;cursor:pointer}
.remember-button{background:#eee;color:#333}
.remember-button.remembered{background:#43a047;color:#fff}
.play-button{background:none;font-size:1.2rem;color:#1976d2}
</style>
</head><body>
<h1>Flashcards</h1>
<div id="card-container"></div>
<script>
const cards=[{arabic:"\u062a\u0639\u0645\u064a\u0645 \u0627\u0644\u0635\u0648\u0631 \u0627\u0644\u0646\u0645\u0637\u064a\u0629",english:"Perpetuating stereotypes",french:"Perp\u00e9tuer les st\u00e9r\u00e9otypes"},
{arabic:"\u0639\u0646\u062f\u0645\u0627 \u062a\u063a\u064a\u0631 \u0648\u062c\u0647\u0629 \u0646\u0638\u0631\u0643\u060c \u0642\u062f \u062a\u062c\u062f \u062d\u0644\u0627\u064b \u062c\u062f\u064a\u062f\u064b\u0627 \u0644\u0644\u0645\u0634\u0643\u0644\u0629",english:"When your perspective changes, you might find a new solution to the problem",french:"Quand votre perspective change, vous pourriez trouver une nouvelle solution au probl\u00e8me."},
{arabic:"\u0627\u0634\u0639\u0629 \u0627\u0644\u0644\u064a\u0632\u0631",english:"Laser beams",french:"Faisceaux laser"},
{arabic:"\u0628\u063a\u0636 \u0627\u0644\u0646\u0638\u0631 \u0639\u0645\u0627 \u0625\u0630\u0627 \u0643\u0646\u062a\u0645\u0627 \u0645\u062a\u0641\u0642\u064a\u0646",english:"Regardless, like if you and her see eye to eye",french:"Peu importe si vous \u00eates d'accord"},
{arabic:"\u062a\u0648\u0641\u0651\u0631 \u0627\u0644\u0645\u0627\u0644 \u0645\u0646 \u0623\u062c\u0644 \u0627\u0644\u0633\u0641\u0631 \u062d\u0648\u0644 \u0627\u0644\u0639\u0627\u0644\u0645",english:"She saves money in order to travel around the world",french:"Elle \u00e9conomise de l'argent pour voyager autour du monde."},
{arabic:"\u0642\u0631\u0631\u062a \u0623\u0646 \u062a\u062a\u062d\u062f\u0649 \u0631\u063a\u0628\u0627\u062a \u0648\u0627\u0644\u062f\u064a\u0647\u0627 \u0648\u062a\u0633\u0639\u0649 \u0644\u0645\u062a\u0627\u0628\u0639\u0629 \u0645\u0633\u0627\u0631 \u0641\u0646\u064a \u0628\u062f\u0644\u0627\u064b \u0645\u0646 \u0627\u0644\u0637\u0628",english:"She decided to defy her parents' wishes and pursue a career in art instead of medicine",french:"Elle a d\u00e9cid\u00e9 de d\u00e9fier les souhaits de ses parents et de poursuivre une carri\u00e8re artistique plut\u00f4t que m\u00e9dicale."},
{arabic:"\u0627\u0644\u0648\u0635\u0648\u0644 \u0625\u0644\u0649 \u062a\u0639\u0644\u064a\u0645 \u0630\u0648 \u062c\u0648\u062f\u0629 \u0639\u0627\u0644\u064a\u0629 \u0647\u0648 \u0627\u0645\u062a\u064a\u0627\u0632 \u0644\u064a\u0633 \u0644\u0644\u062c\u0645\u064a\u0639",english:"Having access to quality education is a privilege that not everyone enjoys",french:"Avoir acc\u00e8s \u00e0 une \u00e9ducation de qualit\u00e9 est un privil\u00e8ge que tout le monde ne peut pas se permettre."},
{arabic:"\u0637\u0627\u0644\u0628 \u0644\u062c\u0648\u0621",english:"Asylum seeker",french:"Demandeur d'asile"},
{arabic:"\u0625\u0646\u062c\u0627\u0632",english:"Accomplishment",french:"R\u00e9ussite"},
{arabic:"\u062d\u062a\u0649 \u0627\u0644\u0639\u0631\u0633\u0627\u0646 \u0627\u0644\u062c\u062f\u062f \u064a\u062a\u062c\u0627\u062f\u0644\u0648\u0646 \u0623\u062d\u064a\u0627\u0646\u064b\u0627",english:"Even newlyweds sometimes argue",french:"M\u00eame les jeunes mari\u00e9s se disputent parfois"},
{arabic:"\u0645\u0646 \u062d\u064a\u0646 \u0625\u0644\u0649 \u0622\u062e\u0631",english:"Occasional",french:"Occasionnel"},
{arabic:"\u063a\u064a\u0631 \u0631\u0633\u0645\u064a",english:"Casual",french:"D\u00e9contract\u00e9"},
{arabic:"\u062a\u062d\u0631\u064a\u0641 \u0627\u0644\u062d\u0642\u0627\u0626\u0642 \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629",english:"Distorting historical facts",french:"D\u00e9former les faits historiques"},
{arabic:"\u0632\u0631\u0627\u0639\u0629 \u0627\u0644\u0623\u0641\u0648\u0643\u0627\u062f\u0648 \u062a\u0633\u0628\u0628 \u0627\u0644\u062c\u0641\u0627\u0641",english:"Planting avocados causes drought",french:"La plantation d'avocats provoque la s\u00e9cheresse."},
{arabic:"\u063a\u0632\u0648",english:"Invading",french:"Envahir"}];
function createCard(d){
  const card=document.createElement('div');card.className='flashcard';card.dataset.side=0;
  const badge=document.createElement('span');badge.className='remembered-badge';badge.textContent='Remembered âœ“';
  card.appendChild(badge);
  const content=document.createElement('div');content.className='content';card.appendChild(content);
  function render(){content.textContent=[d.arabic,d.english,d.french][+card.dataset.side]}
  render();
  card.addEventListener('click',e=>{
    if(!e.target.closest('button')){
      card.dataset.side=(+card.dataset.side+1)%3;render();
    }
  });
  const btns=document.createElement('div');btns.className='buttons';
  let rem=false;
  const rb=document.createElement('button');
  rb.className='remember-button';rb.textContent='Mark as Remembered';
  rb.addEventListener('click',e=>{
    e.stopPropagation();rem=!rem;
    card.classList.toggle('remembered',rem);
    rb.classList.toggle('remembered',rem);
    rb.textContent=rem?'Unmark Remembered':'Mark as Remembered';
  });
  btns.appendChild(rb);
  const pb=document.createElement('button');
  pb.className='play-button';pb.textContent='ðŸ”Š';pb.setAttribute('aria-label','Play');
  pb.addEventListener('click',e=>{
    e.stopPropagation();
    const txt=content.textContent;
    const lang=['ar','en','fr'][+card.dataset.side];
    const u=new SpeechSynthesisUtterance(txt);
    u.lang=lang;speechSynthesis.speak(u);
  });
  btns.appendChild(pb);
  card.appendChild(btns);
  return card;
}
window.addEventListener('DOMContentLoaded',()=>{
  const c=document.getElementById('card-container');
  cards.forEach(d=>c.appendChild(createCard(d)));
  if('serviceWorker' in navigator)navigator.serviceWorker.register('sw.js');
});
</script>
</body></html>
