<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Flashcards</title>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#fafafa;max-width:600px;margin:auto;padding:1rem}
h1{text-align:center;margin-bottom:1rem;font-size:1.8rem}
.flashcard{background:#fff;border:1px solid #ddd;border-radius:12px;padding:1rem;margin-bottom:1rem;position:relative;touch-action:manipulation;cursor:pointer}
.flashcard.remembered{border-color:#43a047}
.remembered-badge{position:absolute;top:8px;right:12px;background:#43a047;color:#fff;border-radius:8px;padding:2px 6px;font-size:.75rem;display:none}
.flashcard.remembered .remembered-badge{display:block}
.content{font-size:1.5rem;min-height:2em;display:flex;align-items:center;justify-content:center;margin-bottom:.75rem}
.buttons{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center}
.buttons button{flex:1 1 30%;padding:.5rem;font-size:1rem;border:none;border-radius:8px;cursor:pointer}
.remember-button{background:#eee;color:#333}
.remember-button.remembered{background:#43a047;color:#fff}
.play-button{background:none;font-size:1.2rem;color:#1976d2}
</style>
</head><body>
<h1>Flashcards</h1>
<div id="card-container"></div>
<script>
const cards=[{arabic:"\u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0633\u064a\u0627\u062f\u064a\u0629",english:"Sovereign state",french:"\u00c9tat souverain"},
{arabic:"\u062a\u062d\u062a\u0627\u062c \u0625\u0644\u0649 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u0625\u0635\u0631\u0627\u0631 \u0644\u062a\u0646\u062c\u062d \u0643\u0641\u0646\u0627\u0646.",english:"You need a lot of perseverance to succeed as a performer.",french:"Vous avez besoin de beaucoup de pers\u00e9v\u00e9rance pour r\u00e9ussir en tant qu'artiste-interpr\u00e8te."},
{arabic:"\u0647\u0630\u0647 \u0627\u0644\u0642\u0637\u0629 \u062a\u062a\u0635\u0631\u0641 \u0628\u0637\u0631\u064a\u0642\u0629 \u063a\u0631\u064a\u0628\u0629.",english:"This cat behaves in a peculiar manner.",french:"Ce chat se comporte d'une mani\u00e8re \u00e9trange."},
{arabic:"\u0642\u0627\u0645\u062a \u0627\u0644\u0634\u0631\u0637\u0629 \u0628\u062a\u0648\u0642\u064a\u0641 \u0627\u0644\u0645\u0634\u062a\u0628\u0647 \u0628\u0647",english:"Police took the suspect into custody.",french:"La police a plac\u00e9 le suspect en garde \u00e0 vue."},
{arabic:"\u062f\u064e\u0628\u0644\u062c\u0629",english:"Dubbing",french:"Doublage"},
{arabic:"\u064a\u062a\u0634\u0627\u0631\u0643 \u0623\u0628\u0648\u0627 \"\u0622\u064a\u0632\u0627\u064a\u0627\" \u0641\u064a \u062d\u0636\u0627\u0646\u062a\u0647 \u0628\u0634\u0643\u0644 \u0645\u062a\u0633\u0627\u0648\u064d",english:"Isaiah's parents share custody equally.",french:"Les parents d'Isaiah partagent la garde \u00e0 parts \u00e9gales."},
{arabic:"\u0625\u0646\u0647\u0627 \u0644\u062d\u0638\u0629 \u062d\u0627\u0633\u0645\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0625\u0644\u0649 \u0627\u0644\u0641\u0631\u064a\u0642 \u0627\u0644\u0623\u0648\u0644\u0645\u0628\u064a \u0627\u0644\u0635\u0631\u0628\u064a",english:"It's a crucial moment for the Serbian Olympic team.",french:"C\u2019est un moment crucial pour l'\u00e9quipe olympique serbe."},
{arabic:"\u0627\u0644\u0641\u062e\u0631 \u0648\u0627\u0644\u0643\u0628\u0631\u064a\u0627\u0621",english:"Pride and ego",french:"Fiert\u00e9 et ego"},
{arabic:"\u0625\u0641\u0644\u0627\u0633 \u0645\u0627\u0644\u064a",english:"Bankruptcy",french:"Faillite"},
{arabic:"\u0643\u0645\u0627 \u0623\u0646 \u0646\u0638\u0627\u0645\u0646\u0627 \u0627\u0644\u062d\u0627\u0644\u064a \u064a\u0634\u064a\u062e",english:"As our current system is aging",french:"Notre syst\u00e8me actuel vieillit"},
{arabic:"\u0627\u0644\u0639\u0642\u0644\u064a\u0629 \u0627\u0644\u0635\u0644\u0628\u0629",english:"Rigid mindset",french:"Mentalit\u00e9 rigide"},
{arabic:"\u0627\u0644\u0623\u0639\u0645\u062f\u0629",english:"Columns",french:"Piliers"},
{arabic:"Lorsqu'un ordinateur pr\u00e9sente des probl\u00e8mes techniques ou dysfonctionne, on peut dire qu'il \"bug\", \"plante\", \"freeze\" ou \"se bloque\". Ces termes sont couramment utilis\u00e9s pour d\u00e9crire des situations o\u00f9 l'ordinateur cesse de fonctionner correctement.",english:"When a computer encounters technical issues or malfunctions, we say it \"crashes\", \"freezes\", \"locks up\", \"glitches\", \"malfunctions\" or simply \"has issues\".",french:"En anglais, lorsque l'ordinateur pr\u00e9sente des probl\u00e8mes, on peut dire qu'il \"crashes\", \"freezes\", \"locks up\", \"glitches\", \"malfunctions\" ou tout simplement \"has issues\"."},
{arabic:"\u062a\u0647\u0645\u064a\u0634 \u0627\u0644\u0645\u0648\u0638\u0641",english:"Marginalization of employee",french:"Marginalisation de l'employ\u00e9"}];
function createCard(d){
  const card=document.createElement('div');card.className='flashcard';card.dataset.side=0;
  const badge=document.createElement('span');badge.className='remembered-badge';badge.textContent='Remembered âœ“';
  card.appendChild(badge);
  const content=document.createElement('div');content.className='content';card.appendChild(content);
  function render(){content.textContent=[d.arabic,d.english,d.french][+card.dataset.side]}
  render();
  card.addEventListener('click',e=>{
    if(!e.target.closest('button')){
      card.dataset.side=(+card.dataset.side+1)%3;render();
    }
  });
  const btns=document.createElement('div');btns.className='buttons';
  let rem=false;
  const rb=document.createElement('button');
  rb.className='remember-button';rb.textContent='Mark as Remembered';
  rb.addEventListener('click',e=>{
    e.stopPropagation();rem=!rem;
    card.classList.toggle('remembered',rem);
    rb.classList.toggle('remembered',rem);
    rb.textContent=rem?'Unmark Remembered':'Mark as Remembered';
  });
  btns.appendChild(rb);
  const pb=document.createElement('button');
  pb.className='play-button';pb.textContent='ðŸ”Š';pb.setAttribute('aria-label','Play');
  pb.addEventListener('click',e=>{
    e.stopPropagation();
    const txt=content.textContent;
    const lang=['ar','en','fr'][+card.dataset.side];
    const u=new SpeechSynthesisUtterance(txt);
    u.lang=lang;speechSynthesis.speak(u);
  });
  btns.appendChild(pb);
  card.appendChild(btns);
  return card;
}
window.addEventListener('DOMContentLoaded',()=>{
  const c=document.getElementById('card-container');
  cards.forEach(d=>c.appendChild(createCard(d)));
  if('serviceWorker' in navigator)navigator.serviceWorker.register('sw.js');
});
</script>
</body></html>
