    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0;
               display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        h1 { margin-top: 40px; color: #333; text-align: center; font-size: 2em; }
        ul { list-style: none; padding: 0; width: 100%; max-width: 400px; }
        li { margin: 20px 0; }
        a { display: block; width: 100%; text-align: center; text-decoration: none;
             color: #1976d2; font-size: 1.3em; padding: 18px 0; background: #fff;
             border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.10);
             transition: background 0.2s, color 0.2s, transform 0.1s; touch-action: manipulation; }
        a:active { transform: scale(0.97); }
        a:hover { background: #1976d2; color: #fff; }
        @media (max-width: 600px) { h1 { font-size: 1.3em; }
                                   ul { max-width: 95vw; }
                                   a { font-size: 1.1em; padding: 14px 0; } }
    </style>
