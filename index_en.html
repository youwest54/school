<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
  <title>English Pages</title>
  <style>
    :root {
      --primary:#1976d2; --background:#f4f4f9; --tile-bg:#fff;
      --tile-radius:12px; --tile-shadow:0 2px 8px rgba(0,0,0,.1);
      --gap:16px; --font:"Arial",sans-serif; --done-filter:grayscale(100%) opacity(.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--gap);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: var(--gap);
      font-size: 1.8rem;
    }

    .scroll-buffer {
      width: 100%;
      height: 150px;
      flex-shrink: 0;
    }

    .grid {
      display: grid;
      width: 100%;
      max-width: 640px;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .grid a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--tile-bg);
      border-radius: var(--tile-radius);
      box-shadow: var(--tile-shadow);
      text-decoration: none;
      color: var(--primary);
      font-size: 1rem;
      padding: var(--gap);
      aspect-ratio: 1/1;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      text-align: center;
      user-select: none;
      touch-action: manipulation;
    }

    .grid a:nth-child(4n) {
      margin-bottom: 5rem;
    }

    .grid a.done {
      filter: var(--done-filter);
    }

    .done-toggle {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 1.2rem;
      background: transparent;
      border: none;
      color: var(--primary);
      cursor: pointer;
      z-index: 10;
      padding: 0;
      line-height: 1;
    }

    .grid a.done .done-toggle {
      opacity: 0.5;
    }

    .grid a:hover  { background: var(--primary); color: #fff }
    .grid a:active { transform: scale(.97) }

    #return-button {
      position: fixed;
      top: 37%;
      transform: translateY(-50%);
      left: calc(env(safe-area-inset-left, 0) + 1rem);
      width: 10rem;
      height: 10rem;
      font-size: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,.25);
      z-index: 1002;
      touch-action: manipulation;
      cursor: pointer;
    }

    @media(max-width:400px) {
      #return-button { width: 7rem; height: 7rem; font-size: 3rem }
      h1 { font-size: 1.4rem }
      .grid a { font-size: .9rem; padding: calc(var(--gap) / 2) }
    }
  </style>
</head>
<body>
  <h1>English Pages</h1>

  <div class="scroll-buffer"></div>

  <nav class="grid">
    <a href="part 1_en.html">Part 1</a>
    <a href="part 2_en.html">Part 2</a>
    <a href="part 3_en.html">Part 3</a>
    <a href="part 4_en.html">Part 4</a>
    <a href="part 5_en.html">Part 5</a>
    <a href="part 6_en.html">Part 6</a>
    <a href="part 7_en.html">Part 7</a>
    <a href="part 8_en.html">Part 8</a>
    <a href="part 9_en.html">Part 9</a>
    <a href="part 10_en.html">Part 10</a>
    <a href="part 11_en.html">Part 11</a>
    <a href="part 12_en.html">Part 12</a>
    <a href="part 13_en.html">Part 13</a>
    <a href="part 14_en.html">Part 14</a>
    <a href="part 15_en.html">Part 15</a>
    <a href="part 16_en.html">Part 16</a>
    <a href="part 17_en.html">Part 17</a>
    <a href="part 18_en.html">Part 18</a>
  </nav>

  <div class="scroll-buffer"></div>

  <a id="return-button" href="index.html" title="Back">←</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.grid a').forEach(tile => {
        const href = tile.getAttribute('href');

        // Create and add the ✔ button
        const doneBtn = document.createElement('button');
        doneBtn.innerHTML = '✔';
        doneBtn.className = 'done-toggle';
        tile.appendChild(doneBtn);

        // Restore saved state
        if (localStorage.getItem('done_' + href) === 'true') {
          tile.classList.add('done');
        }

        // Toggle on click
        doneBtn.addEventListener('click', (e) => {
          e.preventDefault(); // Prevent tile navigation
          tile.classList.toggle('done');
          localStorage.setItem('done_' + href, tile.classList.contains('done'));
        });
      });
    });
  </script>
</body>
</html>
